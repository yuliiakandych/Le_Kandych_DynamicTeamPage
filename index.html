<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Team Page</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div id="container">
		<div id="leftPart">
			<header id="mainHeader">
					<h1 id="mainTitle">Our awesome team</h1>
					<section class="socialMedia">
					<div id="yul">	
						<h2 class="socialMediaName">@juliakandych</h2>
						<img src="images/instagram.svg" alt="instagram icon" 	class="icons">
					</div>
					<div id="lan">
						<h2 class="socialMediaName">@lanle98</h2>
						<img src="images/instagram.svg" alt="instagram icon" 	class="icons">
					</div>
					</section>
			</header>
			<img class="promoImage" src="images/promo.png" alt="promo picture">
			<div class="promoText">
				<h3>Lan Le | Yuliia Kandych</h3>
				<p>We are a small, international,<br>
				tight-knit team focused on <br>
				making our work empowering and easy to use.</p></div>
		</div>
	
		<div id="rightPart">
			<div id="map">
				<img src="images/map-01.svg" alt="world map" id="worldM">
				
			</div>
			<div id="yulANDlan">
				<div class="lan member">
		    	
		    	<img class="front" src="images/lanle_front.png" alt="lan le">
		    	<img class="lanSide side" src="images/lanle_side.png" alt="lan le">
		    	
		    	</div>

		    	<div class="yuliia member">
		    	<img class="front" src="images/yuliia_front.png" alt="yuliia">
		    	
				<img class="yuliiaSide side" src="images/yuliia_side.png" alt="yuliia">

		    	</div>
		    </div> 
		</div>
	</div>

	
	<script src="js/main.js"></script>

</body>
</html>
